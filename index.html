<!DOCTYPE html>
<html lang="en_US">
    <head>
        <title>Exploding Unicorns Leaderboard</title>

        <link rel="icon" type="image/x-icon" href="favicon.png">

        <link rel="stylesheet" href="style.css">

        <script src="script.js"></script>
    </head>

    <body>
        <h1>Exploding Unicorns Leaderboard</h1>

        <div id="entry-form" class="entry-form">
            <input type="text" placeholder="Full Name..." id="entry-name">
            <input type="text" placeholder="Points..." id="entry-points">
            <button id="entry-submit">Submit</button>
        </div>
        
        <br/>

        <div class="leaderboard">
            <div class="leaderboard-ranks">
                <div class="rank">1</div>
                <div class="rank">2</div>
                <div class="rank">3</div>
                <div class="rank">4</div>
                <div class="rank">5</div>
                <div class="rank">6</div>
                <div class="rank">7</div>
            </div>

            <div class="leaderboard-entries">
                <div class="entry" id="entry-1">
                    <p class="user first-place">N/A</p>
                    <p class="points"></p>
                </div>

                <div class="entry" id="entry-2">
                    <p class="user second-place">N/A</p>
                    <p class="points"></p>
                </div>

                <div class="entry" id="entry-3">
                    <p class="user third-place">N/A</p>
                    <p class="points"></p>
                </div>

                <div class="entry" id="entry-4">
                    <p class="user">N/A</p>
                    <p class="points"></p>
                </div>

                <div class="entry" id="entry-5">
                    <p class="user">N/A</p>
                    <p class="points"></p>
                </div>

                <div class="entry" id="entry-6">
                    <p class="user">N/A</p>
                    <p class="points"></p>
                </div>

                <div class="entry" id="entry-7">
                    <p class="user">N/A</p>
                    <p class="points"></p>
                </div>
            </div>
        </div>
    </body>
</html>
